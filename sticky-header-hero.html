
<!doctype html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sticky Header With Hero</title>
    <meta name="description" content="This template includes a responsive tempalte with a sticky header and menu">
    <meta name="canonical" content="http://srolfe26.github.io/simple-templates/sticky-header-hero">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            height:100%;
        }

        html * {
            -moz-box-sizing:    border-box !important;
            -webkit-box-sizing: border-box !important;
            box-sizing:         border-box !important;
        }

        body { 
            margin:0; 
            padding:0;
            background-color:#dedede;
        }

        /*Opera Fix*/
        body:before {
            content:"";
            height:100%;
            float:left;
            width:0;
            margin-top:-32767px;
        }

        .site-header {
            position: fixed;
            z-index:20;
            width:100%;
            background-color: #fff;
            top: 0;
            left: 0;
            height:50px;
        }

        .slide-holder {
          background-color: #444;
          color:#ddd;
          width:225px;
          position: absolute;
          top: 0;
          z-index: 2;
          left: -225px;
          padding-bottom: 9999px;        }

        .responsive-menu {
          list-style: none;
        }

        .responsive-menu li {
            list-style: none;
        }

        .menu-toggle {

        }

        .site-footer {
            background-color: #333;
            width:100%;
            padding:0.5em 1em;
        }

        .hero::before {
            content:"Hero";
            color:#777;
        }
        .hero {
            width:100%;
            min-height:400px;
            height:50vh;
            background-color: #ccc;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .site-header, .hero {
            border-bottom:1px solid #999;
        }

        .page-wrap {
          min-height: 100%;
          /* equal to footer height */
          margin-bottom: -100px; 
        }
        .page-wrap:after {
          content: "";
          display: block;
        }
        .site-footer, .page-wrap:after {
          height: 100px; 
        }
        .page-wrap.menu-open { margin-left:225px; }
        .page-wrap.menu-open .site-header { left:225px; }
        .site-footer.menu-open { margin-left:225px; }

        @media only screen and (min-width: 800px){ 
          .menu-toggle { display: none; }

          .responsive-menu {
            list-style: none;
            display: flex;
            align-items: center;
            width: 50%;
            justify-content: space-around;
          }
        }
    </style>
  </head>
  <body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="page-wrap">
        <div class="sticky-alias"></div>
        <header class="site-header sticky-header">
          <a class="menu-toggle" id="menu-toggle" href="javascript:void(0);">Menu</a>
          <nav class="slide-holder">
            <ul class="responsive-menu">
              <li>Menu 1</li>
              <li>Menu 2</li>
              <li>Menu 3</li>
              <li>Menu 4</li>
              <li>Menu 5</li>
            </ul>
          </nav>
        </header>

        <section class="page-content">
            <section class="hero">
                
            </section>
        </section>

        <section>
          <header>
            <h1>Heading 1</h1>
            <h2>Heading 2</h2>
            <h3>Heading 3</h3>
            <h4>Heading 4</h4>
            <h5>Heading 5</h5>
            <h6>Heading 6</h6>
          </header>
          <p>Some text</p>
        </section>
    </div>
    <footer class="site-footer">
        <p>Footer</p>
    </footer>

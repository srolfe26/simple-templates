
<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Sticky Header With Hero</title>
    <meta name="description" content="This template includes a responsive tempalte with a sticky header and menu">
    <meta name="canonical" content="http://srolfe26.github.io/simple-templates/sticky-header-hero">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- These styles are included here to expedite the initial rendering of the page -->
    <style type="text/css">
        html, body {
            margin:0;
            padding:0;
            height:100%;
        }

        html * {
            -moz-box-sizing:    border-box !important;
            -webkit-box-sizing: border-box !important;
            box-sizing:         border-box !important;
        }

        body { 
            margin:0; 
            padding:0;
            background-color:#dfdfdf;
        }

        .site-header, .site-footer, .page-wrap {
          -webkit-transition: all 0.5s;
          transition: all 0.5s;
        }


        /* equally opposite of .slide-holder left */
        .page-wrap.menu-open { margin-left:225px; }
        .page-wrap.menu-open .site-header { left:225px; }
        .site-footer.menu-open { margin-left:225px; }

        .page-wrap {
          min-height: 100%;
          width: 100%;
          min-width: 100%;
          /* equal to site-footer height */
          margin-bottom: -100px; 
        }
        .page-wrap:after {
          content: "";
          display: block;
        }

        .site-header {
            position: fixed;
            z-index:20;
            width:100%;
            background-color: #fff;
            top: 0;
            left: 0;
            height:50px;
        }

        .no-select {
          -webkit-touch-callout: none;
          -webkit-user-select: none;
          -khtml-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }

        /********************* Slide Menu Styles ********************/
        .slide-holder {
          background-color: #444;
          color:#ddd;
          width:225px;
          position: absolute;
          top: 0;
          z-index: 2;
          left: -225px;
          padding-bottom: 9999px;
        }

        .responsive-menu {
          list-style: none;
          padding: 0;
          margin: 0;
        }

        .responsive-menu li {
            list-style: none;
        }

        .responsive-menu ul {
          padding: 0;
          margin: 0;
        }

        .responsive-menu a {
          color:#ccc;
          display: block;
          padding: 0.33em 0.5em;
          border-bottom:1px solid #555;
        }

        .responsive-menu ul a {
          padding: 0.33em 0.33em 0.33em 1.5em;
          margin: 0;
        }

        .menu-toggle {
          line-height: 55px;
          text-decoration: none;
          color: #333;
          padding:0 1em;
        }

        .site-footer {
            background-color: #333;
            color:#ddd;
            width:100%;
            padding:0.5em 1em;
        }


        /************************ Hero Styles ***********************/
        .hero::before {
            content:"Hero";
            color:#777;
        }
        .hero {
            width:100%;
            min-height:400px;
            height:50vh;
            background-color: #ccc;
            display:flex;
            align-items:center;
            justify-content:center;
        }

        .site-header, .hero {
            border-bottom:1px solid #999;
        }

        /********************** General Content *********************/
        .content {
          padding: 0 0.5em;
        }

        /************************** Footer **************************/
        .site-footer, .page-wrap:after {
          height: 100px; 
        }

        @media only screen and (min-width: 800px){ 
          .menu-toggle { display: none; }

          .slide-holder {
            background-color: transparent;
            width:auto;
            position: static;
            left:auto;
            padding: 0.5em;
          }

          .responsive-menu li {
            float: left;
            position: relative;
          }

          .responsive-menu a {
            color:#555;
            display: inline-block;
            padding: 0.33em 0.5em;
            border-bottom: 0;
            text-decoration: none;
          }

          .responsive-menu ul {
            display:block;
            position: absolute;
            z-index: 21;
            left:0;
            top:100%;
            height:0;
            overflow: hidden;
            -webkit-transition: all 0.25s;
            transition: all 0.25s;
          }

          .responsive-menu > li:hover > a, 
          .responsive-menu> li:hover ul {
            background-color: #eee;
          }

          .responsive-menu > li:hover ul {
            height:auto;
          }

          .responsive-menu ul a {
            padding: 0.25em 0.5em;
            width: 150px;
          }

          .responsive-menu ul + a::after {
            font: normal normal normal 14px/1 FontAwesome;
            content: " \f107";
          }

          .responsive-menu ul a {
            padding: 0.33em 0.33em 0.33em 1.5em;
            margin: 0;
          }
          .responsive-menu ul a:hover {
            border-bottom: 1px dashed #333;
            background-color: #fff;
          }
          .responsive-menu ul li:last-child a:hover {
            border-bottom: 0;
          }

          .content {
            padding: 0;
            max-width: 960px;
            margin: 0 auto;
          }
        }
    </style>
  </head>
  <body>
    <!--[if lt IE 8]>

    <![endif]-->
    <div class="page-wrap">
        <div class="sticky-alias"></div>
        <header class="site-header sticky-header">
          <a unselectable="on" class="menu-toggle no-select" id="menu-toggle" href="javascript:void(0);">
            <i class="fa fa-bars"></i>
            Menu
          </a>

          <div class="content">
            <nav class="slide-holder">
              <ul class="responsive-menu">
                <li>
                  <a href="#">Menu 1</a>
                </li>
                <li>
                  <ul>
                    <li><a href="#">Sub 1</a></li>
                    <li><a href="#">Sub 2</a></li>
                  </ul>
                  <a href="#">Menu 2</a>
                </li>
                <li>
                  <a href="#">Menu 3</a>
                </li>
                <li>
                  <a href="#">Menu 4</a>
                </li>
                <li>
                  <a href="#">Menu 5</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>

        <section class="page-content">
            <section class="hero">
                
            </section>
        </section>

        <section>
          <div class="content">
            <header>
              <h1>Heading 1</h1>
              <h2>Heading 2</h2>
              <h3>Heading 3</h3>
              <h4>Heading 4</h4>
              <h5>Heading 5</h5>
              <h6>Heading 6</h6>
            </header>
            <p>Some text</p>
          </div>
        </section>
    </div>
    <footer class="site-footer">
        <div class="content">
            <p>Footer</p>
          </div>
    </footer>
